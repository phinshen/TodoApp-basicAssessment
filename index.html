<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>To Do App</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/7856f408f8.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="script.js"></script>
  </head>

  <body>
    <!-- -------------------------------navigation bar------------------------------- -->
    <header>
      <nav class="navbar py-4" id="navBar">
        <!-- ----------------------------left side of the nav bar------------------------------ -->
        <div
          class="container-fluid d-flex justify-content-between align-items-center"
        >
          <div class="d-flex align-items-center gap-3">
            <i class="fa-solid fa-list fs-2 ms-4"></i>
            <h1 class="h3 m-0">To-Do App</h1>
          </div>
        </div>
      </nav>
    </header>

    <!-- ---------------------------filter button------------------------- -->
    <main>
      <div class="dropdown">
        <button class="dropdown-toggle" id="filterButton" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          User ID
        </button>
        <ul class="dropdown-menu" id="userIdMenu"></ul>
        <p id="selectedUserId" class="ms-3 mt-2 fw-bold"></p>
      </div>
      <!-- ---------------------------content table------------------------------- -->
      <section>
        <div 
          id="todoContainer" 
          style="
          max-height: 600px; 
          overflow-y: auto; 
          border: 2px solid black; 
          margin-right: 20px;
          " 
          class="ms-5">
        </div>
      </section>





















    </main>
  </body>
</html>
